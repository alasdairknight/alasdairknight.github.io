<div class="image-gallery">
    {% for file in site.static_files %}
      {% if file.path contains 'nepal' %}
      {% if file.extname == '.jpg' or 
      file.extname == '.jpeg' or 
      file.extname == '.JPG' or 
      file.extname == '.JPEG' %}
          <a href="{{ site.baseurl }}{{ file.path }}" data-lightbox="nepal-gallery" data-title="Image from Nepal">
            <img src="{{ site.baseurl }}{{ file.path }}" alt="Nepal Image" class="gallery-image">
          </a>
        {% endif %}
      {% endif %}
    {% endfor %}
  </div>
