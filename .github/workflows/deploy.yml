name: Build and Deploy Jekyll with Plugins

on:
  push:
    branches: [main]

permissions:
  contents: write  # Allows pushing to gh-pages branch

jobs:
  jekyll-deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Build the site with plugins
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          # keep_files: true  # optional; omit or set false for clean deploys
          cname: alasdairknight.co.uk
